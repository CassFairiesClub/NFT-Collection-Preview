    window.onload = function () {
      const nb_videos = myvideos.length
      let index = 0
      document.getElementById('vid').src = myvideos[index]
      document.getElementById('vid').play();
      //document.getElementById('vid').muted = false;
      document.getElementById("vid").addEventListener("ended", function () {
        index = (index + 1) % nb_videos
        document.getElementById('vid').src = myvideos[index]
        document.getElementById('vid').play();
      });
    }
    function toggleMute() {
      var video = document.getElementById("vid");
      video.muted = !video.muted;
    }
    document.getElementById('vidcontainer').addEventListener("click", () => {
      toggleMute()
    });
  </script>
